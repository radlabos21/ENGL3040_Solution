<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 20px;
    }
    nav .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>

  <meta charset="UTF-8">
  <title>Login - English Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <nav>
    <h1>English Games</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>

<div class='container'>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="login()">Start Playing</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a name.");

      localStorage.setItem("currentUser", username);
      window.location.href = "index.html";
    }
  </script>
</div>
</body>
</html>
