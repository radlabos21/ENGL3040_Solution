<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Learning Games</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav h1 {
      margin: 0;
      font-size: 20px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }

    nav .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <nav>
    <h1>English Games</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class='container'>
    <h1>Welcome to English Learning Games</h1>
    <a class="btn" href="game1.html">Game 1: Fruit Word Catch</a>
    <a class="btn" href="game2.html">Game 2: Picture Word Builder</a>
    <a class="btn" href="game3.html">Game 3: Synonym Match</a>
    <a class="btn" href="game4.html">Game 4: Sentence Fixer</a>
    <a class="btn" href="game5.html">Game 5: Verb Tense Sort</a>
    <a class="btn" href="game6.html">Game 6: Adjective Adventure</a>
  </div>

</body>
</html>
